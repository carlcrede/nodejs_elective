
<h1>Project page main container</h1>
<div id="projects"></div>

<script>
    /* fetch('/api/projects')
    .then(res => res.json())
    .then(console.log); */

    (async () => {
        try {
            const response = await fetch('/api/projects');
            const result = await response.json();
            //console.log(result);

            $.map(result.projects, function(value, index) {
                Object.entries(value).map(entry => {
                    console.log(entry);
                    $('#projects').append(
                        `<p>${entry[0]}: ${entry[1]}</p>`   
                    );
                });
            });

            /* $.each(result.projects, function(key, value) {
                console.log(value);
                $('#projects').append(
                    `<p>${value.title}</p>`
                );
            }); */

        } catch (error) {
            console.log(error);
        }
    })()

    
</script>
